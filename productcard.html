<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product card</title>
    <link rel="stylesheet" href="/productcard.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500&family=Inter:wght@400;600;700;800&family=Montserrat+Alternates:wght@400;600&family=Montserrat:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Outfit:wght@400;600;800&family=Poppins:wght@400;600&display=swap");
    </style>
  </head>
  <body>
    <div class="productcard">
      <img src="/assets/imgs/honey.jpg" alt="honey" />
      <div class="textproduct">
        <div class="description">
          <h2>100% Bio Honey</h2>
          <p>Italian, not treated</p>
        </div>
        <div class="price">
          <p>7$/kg</p>
        </div>
      </div>
      <button class="buttonproduct">Add to cart</button>
    </div>
  </body>
</html>
